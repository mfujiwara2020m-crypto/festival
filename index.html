<!DOCTYPE html>
<html>
<head>
    <title>A-Frame AR.js シングルファイルAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; trackingMethod: best;'>

    <a-marker preset='hiro'>
        
        <a-box position='0 0.5 0' 
               material='color: blue;' 
               scale='1 1 1'
               animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 3000;">
        </a-box>

        <a-sphere position='1.5 0.5 0' 
                  radius='0.5' 
                  material='color: red; opacity: 0.8;'>
        </a-sphere>

        <a-plane rotation='-90 0 0' 
                 width='4' height='4' 
                 color='green' 
                 opacity='0.5'>
        </a-plane>

    </a-marker>

    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
