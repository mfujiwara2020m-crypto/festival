<!DOCTYPE html>
<html>
<head>
    <title>A-Frame AR.js Hiro Marker Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>

<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
        <img id="charactor-img" src="original.png">
        <img id="gear-img" src="gear.png">
        <img id="heart-img" src="heart.png">
    </a-assets>

    <a-marker preset='hiro'>
        <a-image src="#gear-img"
                 position="0.15 0.15 -0.5"
                 scale="0.2 0.2 0.2"
                 rotation="0 0 0"></a-image>

        <a-image src="#gear-img"
                 position="0.3 0 -0.49"
                 scale="0.2 0.2 0.2"
                 rotation="0 0 30"></a-image>

        <a-image src="#gear-img"
                 position="0.15 -0.15 -0.51"
                 scale="0.2 0.2 0.2"
                 rotation="0 0 -30"></a-image>

        <a-image src="#charactor-img"
                 position="0 0 -0.5"
                 scale="0.5 0.5 0.5"
                 rotation="0 0 0"></a-image>

        <a-image src="#heart-img"
                 position="0 0 -0.49"
                 scale="0.3 0.3 0.3"
                 rotation="0 0 0"></a-image>
    </a-marker>

    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
