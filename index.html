<!DOCTYPE html>
<html>
  <head>
    <title>AR ようこそメッセージ</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; trackingMethod: best;">
      <a-marker-camera preset="hiro">
        <a-text
          value="ようこそ"
          position="-0.5 0.5 0"
          color="#FFF"
          width="2"
          align="center"
        ></a-text>
      </a-marker-camera>

      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
