<!DOCTYPE html>
<html>
<head>
    <title>A-Frame AR.js Hiro Marker Scene (Rotating Gears)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    
    <a-assets>
        <img id="charactor-img" src="original.png">
        <img id="gear-img" src="gear.png">
        <img id="heart-img" src="heart.png">
    </a-assets>

    <a-marker preset='hiro'>
    
        <a-image src="#charactor-img"
                 position="0 0.1 -0.1" 
                 scale="1.5 1.5 1.5"
                 rotation="0 0 0"></a-image>

        <a-image src="#heart-img"
                 position="0.3 -0.5 0.1" 
                 scale="0 0.5 0.5"  
                 rotation="0 0 0"></a-image>

        <a-image src="#gear-img"
                 position="2 2 -4.9" scale="1 1 1" rotation="0 0 0"
                 animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 6000;"></a-image>
                 
        <a-image src="#gear-img"
                 position="2 0.5 -4.9" scale="1 1 1" rotation="0 0 30"
                 animation="property: rotation; to: 0 0 -360; loop: true; easing: linear; dur: 4000;"></a-image>
                 
        <a-image src="#gear-img"
                 position="2 -1.5 -4.9" scale="1 1 1" rotation="0 0 -30"
                 animation="property: rotation; to: 0 0 360; loop: true; easing: linear; dur: 6000;"></a-image> 
    
    </a-marker>

    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
